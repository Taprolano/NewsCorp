<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>NewsCorp - News Module</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="module_1" data-ng-app="newsCorpAppModule1" data-ng-controller="module1">
        <h2>Dynamic txt</h2>
        <div class="news_pane">
            <div>
                <h3>Most Popular News</h3>
                <ul>
                    <li ng-repeat="article in articles">
                        <a href="/{{article.url}}">{{article.title}}</a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Most Popular Blogs</h3>
            </div>

        </div>
        <script src="js/main.js"></script>
    </section>
    <section class="module_2">
        <div class="title"></div>
        <div class="news_pane"></div>
    </section>
</body>
</html>

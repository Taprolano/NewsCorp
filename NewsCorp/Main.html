<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>NewsCorp - News Module</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="module_1" data-ng-app="newsCorpApp" data-ng-controller="module1">
        <h2>Dynamic txt</h2>
        <div class="news_pane">
            <div>
                <h3>Most Popular News</h3>
                <ol>
                    <li data-ng-repeat="article in data.news">
                        <a href="/{{article.url}}">{{article.title}}</a>
                    </li>
                </ol>
            </div>
            <div>
                <h3>Most Popular Blogs</h3>
                <ol>
                    <li data-ng-repeat="article in data.blogs">
                        <a href="/{{article.url}}">{{article.title}}</a>
                    </li>
                </ol>
            </div>

        </div>
        <footer>
            <a href="#" class="float-right">More</a>
        </footer>
    </section>
    <section class="module_2">
        <div class="title"></div>
        <div class="news_pane"></div>
    </section>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
